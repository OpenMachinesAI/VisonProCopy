<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Interface with Interactive Icons</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene antialias="true">
        <!-- Define camera with a cursor for interaction -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

        <!-- Icons Grid -->
        <a-entity id="icons-grid" position="-1.5 1 -3">
            <!-- Example for one icon -->
            <a-entity>
                <!-- Actual icon -->
                <a-image src="path_to_icon_image.png" width="1" height="1"
                         position="0 0 0"
                         class="clickable"
                         event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1"
                         event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
                         event-set__click="_event: click; scale: 1 1 1"
                         animation__mouseenter="property: material.color; startEvents: mouseenter; from: #FFF; to: #FF0; dur: 200"
                         animation__mouseleave="property: material.color; startEvents: mouseleave; from: #FF0; to: #FFF; dur: 200"></a-image>
                <!-- Label -->
                <a-text value="App 1" align="center" position="0 -0.6 0" width="4"></a-text>
            </a-entity>
            <!-- Repeat for other icons -->
        </a-entity>

        <!-- Environment setup -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
