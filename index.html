<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Interface with Interactive Icons</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('icon-border', {
            schema: {
                target: {type: 'selector'},
                color: {type: 'color', default: '#FF0'},
                pulseScale: {type: 'number', default: 1.05}
            },
            init: function () {
                var data = this.data;
                var el = this.el;
                var targetEl = data.target;

                el.setAttribute('material', 'color', 'black'); // Default border color
                el.setAttribute('visible', false); // Start invisible

                // Set up hover effect
                targetEl.addEventListener('mouseenter', () => {
                    el.setAttribute('visible', true);
                    el.setAttribute('material', 'color', data.color);
                    el.setAttribute('scale', {x: data.pulseScale, y: data.pulseScale, z: 1});
                    el.emit('startPulse');
                });

                targetEl.addEventListener('mouseleave', () => {
                    el.setAttribute('visible', false);
                });

                // Pulse animation
                el.setAttribute('animation__scale', {
                    property: 'scale',
                    startEvents: 'startPulse',
                    dir: 'alternate',
                    dur: 500,
                    easing: 'easeInOutSine',
                    loop: true,
                    to: `${data.pulseScale + 0.05} ${data.pulseScale + 0.05} 1`
                });
            }
        });
    </script>
</head>
<body>
    <a-scene antialias="true">
        <!-- Define camera with a cursor for interaction -->
        <a-camera position="0 0 5">
            <a-cursor></a-cursor>
        </a-camera>

        <!-- Icons Grid -->
        <a-entity id="icons-grid" position="-2.5 0 -4">
            <!-- Generate icons with a loop or manually place them here -->
            <!-- Example for one icon -->
            <a-entity>
                <!-- Border for the icon -->
                <a-image src="path_to_border_image.png" width="0.6" height="0.6" icon-border="target: #icon-1"></a-image>
                <!-- Actual icon -->
                <a-image id="icon-1" src="path_to_icon_image.png" width="0.5" height="0.5"></a-image>
                <!-- Label -->
                <a-text value="App 1" align="center" position="0 -0.4 0" width="2"></a-text>
            </a-entity>
            <!-- Repeat for other icons -->
        </a-entity>

        <!-- Environment setup -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
