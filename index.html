<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Interface with Clickable Icons</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('icon-interact', {
            schema: {
                hoverColor: {default: '#FF0'},
                originalColor: {default: '#FFF'}
            },
            init: function () {
                // Set the original color on the material component
                this.el.setAttribute('material', { color: this.data.originalColor });

                this.el.addEventListener('mouseenter', () => {
                    // Change color to hover color
                    this.el.setAttribute('material', 'color', this.data.hoverColor);
                });

                this.el.addEventListener('mouseleave', () => {
                    // Change color back to original
                    this.el.setAttribute('material', 'color', this.data.originalColor);
                });

                this.el.addEventListener('click', () => {
                    // Handle the click event
                    alert('Icon clicked: ' + this.el.getAttribute('name'));
                });
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <!-- Preload assets -->
        <a-assets>
            <img id="icon-image" src="image.png">
        </a-assets>

        <!-- Camera with cursor -->
        <a-camera>
            <a-cursor id="cursor"
                      fuse="true"
                      fuse-timeout="1500"
                      raycaster="objects: .clickable"></a-cursor>
        </a-camera>

        <!-- Icons Grid -->
        <a-entity id="icons-grid" position="-2.5 1 -3">
            <!-- Example for one icon -->
            <a-plane class="clickable"
                     icon-interact
                     src="#icon-image"
                     width="1" height="1"
                     position="0 0 -2"
                     name="App 1"></a-plane>
            <a-text value="App 1" align="center"
                    position="0 -1 -2" width="4"></a-text>
            <!-- Repeat for other icons -->
        </a-entity>

        <!-- Environment -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
