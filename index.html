<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Interface with Interactive Icons and Hover Effect</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        // Register a component to handle the hovering and clicking
        AFRAME.registerComponent('interactive-icon', {
            schema: {
                color: {default: '#FFF'},
                hoverColor: {default: '#FF0'},
                scale: {default: '1 1 1'},
                hoverScale: {default: '1.1 1.1 1'}
            },
            init: function () {
                // Add event listeners
                this.el.addEventListener('mouseenter', () => this.onHoverStart());
                this.el.addEventListener('mouseleave', () => this.onHoverEnd());
                this.el.addEventListener('click', () => this.onClick());
            },
            onHoverStart: function () {
                // Scale up and change color to create the border effect
                this.el.setAttribute('material', 'color', this.data.hoverColor);
                this.el.object3D.scale.set(...(this.data.hoverScale.split(' ').map(Number)));
            },
            onHoverEnd: function () {
                // Scale back to original and reset color
                this.el.setAttribute('material', 'color', this.data.color);
                this.el.object3D.scale.set(...(this.data.scale.split(' ').map(Number)));
            },
            onClick: function () {
                // Example click functionality
                alert('Icon clicked!');
            }
        });
    </script>
</head>
<body>
    <a-scene antialias="true">
        <!-- Define camera with a cursor for interaction -->
        <a-camera>
            <a-cursor id="cursor" raycaster="objects: .clickable"></a-cursor>
        </a-camera>

        <!-- Icons Grid -->
        <a-entity id="icons-grid" position="-1.5 1 -3">
            <!-- Example for one icon -->
            <a-entity class="clickable" interactive-icon position="0 0 0">
                <!-- Border for the icon -->
                <a-circle color="#000" radius="0.55" position="0 0 -0.01"></a-circle>
                <!-- Actual icon -->
                <a-circle src="path_to_icon_image.png" radius="0.5"></a-circle>
                <!-- Label -->
                <a-text value="App 1" align="center" position="0 -0.75 0" width="4"></a-text>
            </a-entity>
            <!-- Repeat for other icons -->
        </a-entity>

        <!-- Environment setup -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
