<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR UI Honeycomb Grid</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        // Component for app interaction
        AFRAME.registerComponent('app-interaction', {
            init: function () {
                var el = this.el; // Reference to the element
                var originalScale = el.getAttribute('scale'); // Store original scale
                var originalColor = el.getAttribute('material').color; // Store original color

                // Event listener for when the icon is centered in the view
                el.addEventListener('raycaster-intersected', function () {
                    // Scale up and start glowing
                    el.setAttribute('scale', {x: 1.2, y: 1.2, z: 1.2});
                    el.setAttribute('material', 'color', 'yellow');
                    // Animate for pulse glow effect
                    el.setAttribute('animation', {
                        property: 'material.emissiveIntensity',
                        from: 0.1,
                        to: 1,
                        dir: 'alternate',
                        dur: 1000,
                        loop: true
                    });
                });

                // Event listener for when the icon is no longer centered
                el.addEventListener('raycaster-intersected-cleared', function () {
                    // Reset scale and stop glowing
                    el.setAttribute('scale', originalScale);
                    el.setAttribute('material', 'color', originalColor);
                    el.removeAttribute('animation');
                });

                // Event listener for click events
                el.addEventListener('click', function () {
                    // Logic to open the app would go here
                    alert('App Opened');
                });
            }
        });
    </script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        
        <!-- The honeycomb layout would be created here with multiple entities -->

        <!-- Example app icon -->
        <a-box position="0 1.6 -3" rotation="0 45 0" color="#4CC3D9"
            scale="1 1 1"
            app-interaction>
        </a-box>

        <!-- Environment setup -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
