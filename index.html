<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Interface with Clickable Icons</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('clickable', {
            init: function () {
                var originalColor = this.el.getAttribute('material').color;
                this.el.addEventListener('mouseenter', () => {
                    this.el.setAttribute('material', 'color', 'yellow');
                });
                this.el.addEventListener('mouseleave', () => {
                    this.el.setAttribute('material', 'color', originalColor);
                });
                this.el.addEventListener('click', () => {
                    // Implement the click action here
                    console.log('Icon clicked:', this.el.getAttribute('name'));
                });
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <!-- Camera with raycaster setup for desktop and VR modes -->
        <a-camera position="0 1.6 0">
            <a-cursor 
                id="cursor"
                fuse="true" 
                fuse-timeout="500"
                raycaster="objects: .clickable; far: 10"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
            </a-cursor>
        </a-camera>

        <!-- Rounded Icons Grid -->
        <a-entity id="icons-grid" position="-2.5 1 -3">
            <!-- Icons -->
            <!-- Repeat this for each icon, changing the ID, position, and image path -->
            <a-entity class="clickable" position="0 0 0">
                <a-image src="path_to_icon_image.png" name="icon1" 
                         width="0.5" height="0.5" position="0 0 0" 
                         rounded="true" color="#FFF"></a-image>
                <a-text value="App 1" align="center" 
                        position="0 -0.6 0" width="4"></a-text>
            </a-entity>
        </a-entity>

        <!-- Environment -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
