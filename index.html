<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Interface with Rounded Icons</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        .clickable:hover {
            cursor: pointer;
            outline: none;
        }
    </style>
    <script>
        AFRAME.registerComponent('icon-hover', {
            init: function () {
                var el = this.el; // The entity element
                var originalColor = el.getAttribute('material').color; // Store original color

                el.addEventListener('mouseenter', function () {
                    el.setAttribute('material', 'color', 'yellow'); // Highlight color
                });

                el.addEventListener('mouseleave', function () {
                    el.setAttribute('material', 'color', originalColor); // Original color
                });

                el.addEventListener('click', function () {
                    // Logic to handle the icon click
                    alert('Icon clicked: ' + el.getAttribute('name'));
                });
            }
        });
    </script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse" vr-mode-ui="enabled: false">
        <!-- Icons Grid -->
        <a-entity id="icons-grid" position="-2 1 -3">
            <!-- Generate icons with a loop or manually place them here -->
            <!-- Example for one icon -->
            <a-image src="path_to_icon_image.jpg" width="0.5" height="0.5" position="0 0 0" rounded="true" name="App 1" icon-hover></a-image>
            <a-text value="App 1" align="center" position="0 -0.35 0" width="4"></a-text>
            <!-- Repeat for other icons -->
        </a-entity>

        <!-- Environment setup -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
